<div class="task-list__body">
    {% for task in tasks %}
        <div id="task-{{ task.id }}" class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">{{ task.title }}</h5>
                <div class="task-list__item__actions">
                    <button hx-get="/task/{{ task.id }}/edit" hx-target="#task-{{ task.id }}"
                            class="btn btn-sm btn-outline-primary me-2">Edit
                    </button>
                    <button hx-get="/task/{{ task.id }}/delete" hx-target="#task-{{ task.id }}" hx-swap="outerHTML"
                            class="btn btn-sm btn-outline-danger">Delete
                    </button>
                </div>
            </div>
        </div>
    {% else %}
        <div class="alert alert-info">No tasks available</div>
    {% endfor %}
</div>
