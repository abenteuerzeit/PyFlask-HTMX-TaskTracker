<div class="{{ collection }}__body">
    {% for doc in documents %}
        <div id="{{ document._id }}" class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">{{ document.title }}</h5>
                <div class="{{ collection.name }}__item__actions">
                    <button hx-get="/{{ collection.name }}/{{ document._id }}/edit" hx-target="#{{ document._id }}"
                            class="btn btn-sm btn-outline-primary me-2">Edit
                    </button>
                    <button hx-get="/{{ collection.name }}/{{ document._id }}/delete" hx-target="#{{ document._id }}"
                            hx-swap="outerHTML"
                            class="btn btn-sm btn-outline-danger">Delete
                    </button>
                </div>
            </div>
        </div>
    {% else %}
        <div class="alert alert-info">No {{ collection.name }}</div>
    {% endfor %}
</div>
