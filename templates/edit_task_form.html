<!-- edit_task_form.html -->

<form method="post" hx-post="/task/{{ task._id }}/update" hx-target="#task-list" class="form-group">
    <div class="mb-3">
        <label for="taskTitle" class="form-label">Task Title:</label>
        <input type="text" class="form-control" id="taskTitle" name="title" value="{{ task.title }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
    <button type="button" class="btn btn-secondary" hx-get="/cancel" hx-target="#task-list">Cancel</button>
</form>
